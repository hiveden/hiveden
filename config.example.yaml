# Example configuration for Hiveden

docker:
  # The name of the Docker network to use.
  network_name: hiveden-net

  # A list of containers to manage.
  containers:
    - name: my-container
      image: ubuntu:latest
      command: sleep infinity
      env:
        - name: MY_VAR
          value: my_value
      mounts:
        - source: /path/to/host/dir
          target: /path/in/container
      labels:
        my-label: my-value
      ports:
        - host_port: 8080
          container_port: 80
